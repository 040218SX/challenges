<!DOCTYPE html>
<html>
  <head>
      <title>Calc</title>

  </head>
  <body>

    <script>
        var list = [9,8,7,6,5,4,3,2,1,0];
        var sorting;
        //var x=0;

        do{
            sorting = false;
            for(var i=0; i < list.length-1; i++) {
                if(list[i] > list[i+1]){
                    var temp = list[i];
                    list[i] = list[i+1];
                    list[i+1] = temp;
                    sorting = true;
                }
            }
            //x++;
            //if(x>20){
                //break;
            //}
            //console.log(list);
        }while(sorting);

        console.log(list);

    </script>

  </body>
</html>
